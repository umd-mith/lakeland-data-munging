<!DOCTYPE html>
<html>
<head>
  <title>JSON VIEW</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="jsonview.bundle.css">
  <style>
    body {
      font-size: 18pt;
    }
    .json-container {
      font-size: 18pt;
    }
    #files {
      margin-left: auto;
      margin-right: auto;
      max-width: 800px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Lakeland Files</h1>
  <div id="files">
  </div>

  <script type="text/javascript" src="jsonview.bundle.js"></script>
  <script type="text/javascript">
    fetch('files.json')
    .then((res)=> {
      return res.text();
    })
    .then((data) => {
      const tree = JsonView.createTree(data);
      JsonView.render(tree, document.querySelector('#files'));
      JsonView.expandChildren(tree)
    })
    .catch((err) => {
      console.log(err);
    })
  </script>
</body>
</html>
